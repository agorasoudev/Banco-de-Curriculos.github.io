<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width" initial-scale="1.0">
    <script src="script.js" type="module" defer></script>
    <title>Banco de Talentos @agorasoudev</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
            <img src="funcionario11.png" alt="meu logo" width="15%" >
            <h1>Banco de Talentos</h1>        
    </header>
    <main>
        <form action="">

            <section>
                <h2> Dados Pessoais</h2>
            </section>

            <fieldset>
                <label for="nome">Nome Completo *: <br><input type="text" name="nome" id="nome" size="50"></label><br>
                <label>Profissão *: <br><input type="text" name="profissao" id="profissao" size="25"></label><br> 
                <label>Cargo Pretendido: <br><input type="text" name="cargo" id="cargo" size="25"></label><br>  
            </fieldset>           

            <fieldset>
                <label>Data de Nasc. *: <br><input type="text" name="nascimento" id="nascimento" onkeypress="$(this).mask('00/00/0000')" size="15"></label><br>
                <label>Estado Civil
                    <br><select class="EstadoCivil" name="EstadoCivil" size="0">
                        <option value="">  </option>
                        <option value="SOLTEIRO">Solteiro(a)</option>
                        <option value="CASADO">Casado(a)</option>
                        <option value="DIVORCIADO">Divorciado(a)</option>
                        <option value="VIUVO">Viuvo(a)</option>
                    </select>
                </label><br>
                <label>Sexo
                    <br><select class="sexo" name="sexo" size="">
                        <option value="">  </option>
                        <option value="FEM">Feminino</option>
                        <option value="MASC">Masculino</option>
                        <option value="Outro">Outro</option>
                    </select>
                </label><br>
                <label>Identidade *: <br><input type="text" name="identidade" id="identidade" size="20"></label><br>
                <label>CPF *: <br><input  type="text" id="cpf_digitado" erro="" onkeypress="$(this).mask('00000000000')" placeholder="Somente números"></label><br>
            </fieldset>

            <fieldset>
                <label>Cep *: <br><input type="text" name="cep" id="cep" size="15" placeholder="Ex. 00000000"></label><br>
                <label>Rua: <br><input type="text" name="rua" id="rua" size="35"></label><br>
                <label>Nº: <br><input type="text" name="numero" id="numero" size="5"></label><br>
                <label>Complemento: <br><input type="text" placeholder= "ex. Bloco 2, AP 301 "name="complemento" id="complemento" size="30"></label><br>         
            </fieldset>

            <fieldset>
                <label>Bairro: <br><input type="text" name="bairro" id="bairro" size="45"></label><br>
                <label>Cidade: <br><input type="text" name="cidade" id="cidade" size="45"></label><br>
                <label>Estado: <br><input type="text" name="estado" id="uf" size="5"></label><br> 
            </fieldset>

            <fieldset>
                <label>Telefone Fixo 1 *: <br><input type="text" name="Telefone1" id="Telefone1" size="15" onkeypress="$(this).mask('(00) 0000-0000')"></label><br>
                <label>Telefone Fixo 2: <br><input type="tel" name="Telefone2" id="Telefone2" size="15" onkeypress="$(this).mask('(00) 0000-0000')"></label><br>
                <label>Celular *: <br><input type="text" name="Celular" id="Celular" size="15" onkeypress="$(this).mask('(00) 00000-0000')"></label><br>
                <label>E-mail *: <br><input type="text" placeholder="ex:meunome@exemlo.com" name="Email" id="Email" size="45"></label><br>
            </fieldset>

            <section>
                <h2> Formação Acadêmica </h2>
            </section>
            
            <fieldset>
                <label> Formação: 
                    <br><select class="formacao" name="formacao" size >
                        <option value="">  </option>
                        <option value="Fundamental Incompleto">Ensino Fund. Incompleto</option>
                        <option value="Fundamental Completo">Ensino Fund. Completo</option>
                        <option value="Medio Incompleto">Ensino Médio Incompleto</option>
                        <option value="Medio Completo">Ensino Médio Completo</option>
                        <option value="Graduacao Incompleto">Ensino Superior Incompleto</option>
                        <option value="Graduacao Completo">Ensino Superior Completo</option>
                        <option value="Pos">Pós Graduação Incompleto</option>
                        <option value="Pos">Pós Graduação Completo</option> 
                    </select>
                </label>

                <label>Instituição de Ensino: 
                    <input type="text" id="instituicao">
                </label>

                <label>Ano de Conclusão: 
                    <select id="ano">
                        <option></option>
                    </select>
                </label>

            </fieldset>
            
            <section>
                <h2> Dados Complementares</h2>
            </section>

            <fieldset>
                <label>Possui Veículo 
                    <br><select class="veiculo" name="veiculo">
                        <option value="">  </option>
                        <option value="SIM">SIM</option>
                        <option value="NAO">NÂO</option>
                    </select>
                </label><br>

                <label>Habilitação: 
                    <br><select class="habilitacao" name="habilitacao">
                        <option value="">  </option>
                        <option value="ACC">Não</option>
                        <option value="ACC">ACC</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                    </select>
                </label>
            </fieldset>

        </form>
    </main>

    <footer>
        <button type='button'>Enviar</button>
    </footer>



</body>
</html>
